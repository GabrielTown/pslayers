<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="styles/ps-layers.css">

	<title>Photoshop Layers</title>

<body>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">
		<img src="pics/logo.png" height="45" width="60" class="d-inline-block align-center" alt=""/>
		Photoshop Layers
	</a>
</nav>
<br>
	<section class="container-fluid">
		<div class="intro">
			<h2>Intro.</h2>
			<div class="row">
			<div class="col-lg-4 col-md-12 mr-3">
				<P>
					I remember using Photoshop for the first time. I had no idea the best place to start, or even how to start.
					But I've made it through the fire and I'm here to help light the way for you. Whether you're new to Photoshop
					or not,
				</P>
				<p>
					The
				</p>
			</div>
			<div class="col-lg-4 col-md-9 col-sm-12">
				<div class="intro-image">
					<div class="allVisible image">
						<img class="img-fluid" alt="all-visible" src="pics/intro/layer-basics.jpg"/>
					</div>
					<div class="greenGone image">
						<img class="img-fluid" alt="green-gone" src="pics/intro/layer-basics-green-gone.jpg"/>
					</div>
					<div class="blueGone image" >
						<img class="img-fluid" alt="blue-gone" src="pics/intro/layer-basics-blue-gone.jpg"/>
					</div>
					<div class="faceGone image">
						<img class="img-fluid" alt="face-gone" src="pics/intro/layer-basics-face-gone.jpg"/>
					</div>
					<div class="allGone image">
						<img class="img-fluid" alt="all-gone" src="pics/intro/layer-basics-all-gone.jpg"/>
					</div>
					<div class="allColorsGone image">
						<img class="img-fluid" alt="all-colors-gone" src="pics/intro/layer-basics-all-colors-gone.jpg"/>
					</div>
					<div class="onlyGreen image">
						<img class="img-fluid" alt="only-green" src="pics/intro/layer-basics-only-green.jpg"/>
					</div>
					<div class="onlyBlue image">
						<img class="img-fluid" alt="only-blue" src="pics/intro/layer-basics-only-blue.jpg"/>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12">
				<div class="intro-sidebar">
					<img class="img-fluid" src="pics/intro/side-bar-intro.jpg" id="introSidePanel" alt="intro-sidebar"/>
				</div>
			</div>
		</div>
		</div>
	</section>
<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
